<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Tag</title>
</head>
<body>
    <!--Div is block element-->
    <div>
        <h2>Heading</h2>
        <p>This is a paragraph</p>
        <img src="Images/Musashi.jpg" 
        alt="This is a Musashi picture"
        width="300px"> <br>
    </div>
   
    <div>
       <a href="#dummy">Dummy</a>
    </div>
     <!--We can also write div in div-->
</body>
</html>
