<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Basic_3</title>
</head>
<body>
    <form>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"> <hr>

        <label for="file">File</label>
        <input type="file" id="file" name="file"> <hr>


        <label for="color">Color</label>
        <input type="color" id="color" name="color"> <hr> 
         
        <label for="range">Range</label>
        <input type="range" id="range" name="range"> <hr>

        <label >Button: </label>
        <input type="button" value="Click here"> <hr>

        <!-- Submit is a special type of button -->
        <label for="submit">Submit by clicking here: </label>
        <input type="submit" name="submit" id="submit"> <hr>

        <div>
            <!-- Value is compulsary so we can get the value of the selected button -->

            <!-- Here if gender is not same in name then we can select multiple options -->

            <!-- As for and id's are connected with each other therefore by clicking Male/Female/Other label, button is also grtting clicked/selected -->

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">

            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other"> <hr>
        </div>

        <div>
            <!-- Checkbox is same as radio button but we can select multiple options here -->
             <label for="apple">Apple</label>
             <input type="checkbox" id="apple" name="fruit" value="apple">

             <label for="banana">Banana</label>
             <input type="checkbox" id="banana" name="fruit" value="banana">

             <label for="grapes">Grapes</label>
             <input type="checkbox" id="grapes" name="fruit" value="Grapes"> <hr>

        </div>

        <div>
            <!-- Select is used to select one option from multiple options -->
             <label for="car">Select a car:</label>
             <select name="Car" id="car">
                <option value="bmw">BMW</option>
                <option value="lamborghini">
                    Lamborghini</option>
                <option value="toyota">Toyota</option>
                <option value="mercedes">Mercedes</option>
             </select> <hr>
        </div>
    </form>
</body>
</html>
