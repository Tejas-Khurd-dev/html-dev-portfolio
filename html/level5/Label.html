<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>
<body>
    <!-- The <label> tag is used to define a text label for an input element -->

    <!-- The for attribute in a <label> is used to explicitly link a label to a specific input field using the inputâ€™s id. -->

    <form>
        <label for="username">UserName:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        
    </form>
</body>
</html>
