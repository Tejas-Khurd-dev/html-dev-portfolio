<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <!--ol means ordered list and li means list item-->
    <ol>
        <li>HTML</li>
        <ol type="a">
            <li>Tags</li>
            <li>Elements</li>
            <li>Comments</li>
        </ol>
        <li>C</li>
        <ol type="a">
            <li>Variables</li>
            <li>Functions</li>
            <li>Structures</li>
        </ol>
        <li>C++</li>
           <ol type="a">
            <li>Variables</li>
            <li>Functions</li>
            <li>Classes</li>
        </ol>
        <li>Java</li>
           <ol type="a">
            <li>Structures</li>
            <li>Variables</li>
            <li>Methods</li>
        </ol>
    </ol>

    <!-- ol has a type attribute which are type ="1" for numerical list, type="a" for alphabetical list, type="A" for uppercase alphabetical list, type = "i" for roman number list, type="I" for uppercase roman number list by default it is numerical list-->
</body>
</html>
