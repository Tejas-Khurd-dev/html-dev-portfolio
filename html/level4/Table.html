<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- 
    t means table
    tr means table row
    th means table header 
    td means table data 
    -->

    <!-- border = "1" is used to show the border of the table and  is used to show the thickness of border-->

    <!-- Caption is used to show the title of the table -->
    <!-- colspan is used to merge the cells/ coloumn can be use in th and td. only colspan its default value is "1"-->

     <table border="3" >
        <caption>Dragon Ball</caption>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>105</td>
            <td>Goku</td>
            <td>20</td>
        </tr>
        <tr>
            <td>106</td>
            <td>Vegeta</td>
            <td>25</td>
        </tr>
        <tr>
            <td>107</td>
            <td>Roshi</td>
            <td>100</td>
        </tr>
        <tr>
            <td>108</td>
            <td>Bulma</td>
            <td>35</td>
        </tr>
        <tr>
            <td colspan = '3'>This data take 3 cells(coloumn)</td>
        </tr>

     </table>
</body>
</html>
