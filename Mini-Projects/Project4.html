<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Form</title>
</head>
<body>
    <header>
        <h1>SBT Bank</h1>
        <h2>Bank Account Application Form</h2>
        <hr>
    </header>
    <main>
        <section>
            <div>
                <h3>Personal Information</h3>

                <form action="bank_url">
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Enter your full name" required> <br> <br>

                    <div>
                        <label for="birthdate">Date of Birth: </label>
                        <input type="date" name="date of birth" id="birthdate"> <br><br>

                        <label for="Gender">Enter a Gender:</label>

                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="Male">

                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="Female">

                        <label for="other">Other</label>
                        <input type="radio" name="gender" id="other" value="Other"> <br> <br>
                    </div>

                    <div>
                        <label for="maritalstatus">Marital Status: </label>
                        <select name="Marital Status" id="maritalstatus">
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                            <option value="Widowed">Widowed</option>
                        </select> <hr>
                    </div>

                </form>
            </div>
        </section>

        <section>
            <div>
                <h3>Contact Details</h3>

                <form action="bank-url">
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" name="E-mail" id="email" placeholder="Enter your email" required> <br> <br>
                    </div>

                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="Phone Number" id="phone" placeholder="Enter your mobile no." required> <br> <br>
                    </div>

                    <div>
                        <label for="address">Address:</label> <br>
                        <textarea name="Address" id="address">Enter your address</textarea> <br> <br>
                    </div>

                    <div>
                        <label for="city">City:</label>
                        <input type="text" name="City" id="city" placeholder="Enter your city"> <br> <br>
                    </div>

                    <div>
                        <label for="state">State:</label>
                        <input type="text" name="State" id="state" placeholder="Enter your state"> <br> <br>
                    </div>

                    <div>
                        <label for="pincode">Pincode:</label>
                        <input type="number" name="Pincode" id="pincode" placeholder="Enter your pincode">
                    </div>
                </form>
            </div>
        </section>

        <section>
            <div>
                <h3>Identity Proof</h3>

                <div>
                    <label for="aadhar_pan_num">Aadhar or Pan no.:</label>
                    <input type="text" name="Aadhar or Pan no." id="aadhar_pan_num" placeholder="Enter your aadhar/pan no."> <br> <br>
                </div> 

                <div>
                    <label for="id_proof">ID Proof:</label>
                    <input type="file" name="ID Proof" id="id_proof"> <hr>
                </div>

            </div>
        </section>

        <section>
            <div>
                <h3>Account Preferences</h3>
                <div>
                    <label for="account_type">Account Type:</label>

                    <label for="current">Current</label>
                    <input type="radio" name="Account Type" id="current">

                    <label for="saving">Saving</label>
                    <input type="radio" name="Account Type" id="saving"> <br> <br>
                </div>

                <div>
                    <label for="branch">Preferred branch:</label>
                    <select name="Branch" id="branch">
                        <option value="Andheri">Andheri</option>
                        <option value="Goregoan">Goregoan</option>
                        <option value="Malad">Malad</option>
                    </select> <br><br>
                </div>

                <div>
                    <label for="initial_deposit">Initial Deposit:</label> 
                    <input type="text" name="Initial Deposit" id="initial_deposit" placeholder="Enter your initial deposit"> <br><br>
                </div> 

                <div>
                    <label for="mode_of_operation">Mode of Operation:</label>
                    <select name="Mode of Operation" id="mode_of_operation">
                        <option value="Single">Single</option>
                        <option value="Joint">Joint</option>
                        <option value="Minor">Minor</option>
                    </select> <br><br>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
